<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX nd Width</title>
    <style>
        .div1{
            border: 1px solid;
            background-color: aquamarine;
            width: 737px;
            height: 100px;
            margin-bottom: 2px;
        }

        .div2{
            border: 1px solid;
            background-color: aquamarine;
            width: 50%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p></p>
    </div>

    <div class="div2">
        <p></p>
    </div>
</body>
</html>
