<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure img{
            width: 100px;
        }
        .imgs{
            display: flex;
        }
        .imgs figure{
            flex: 1;

            border: 2px solid;
            border-radius: 20px;
            padding: 10px;
            margin: 10px;

        }
        @media screen and (max-width: 800px) {
            .imgs{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
   <section class="imgs">
    <figure>
        <img src="../Imgs/bank.png" alt="bank">
        <figcaption>Bank.Img</figcaption>
    </figure>
    
    <figure>
        <img src="../Imgs/bill.png" alt="bill">
        <figcaption>Bill.Img</figcaption>
    </figure>
    
    <figure>
        <img src="../Imgs/ppc.png" alt="ppc">
        <figcaption>Tap.To.Pay.Img</figcaption>
    </figure>
    
    <figure>
        <img src="../Imgs/qr-code.png" alt="qr-code">
        <figcaption>QR-Code.Img</figcaption>
    </figure>
   </section>
</body>
</html>
