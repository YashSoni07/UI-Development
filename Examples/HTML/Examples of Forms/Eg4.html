<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inputs typs</title>
</head>
<body>
    
    <h3>TO enter Dates</h3>
    <input type="date"> <br><br>
    
    <h3>To enter Date and Time</h3>
    <input type="datetime=local" name="" id=""> <br><br>
    
    <h3>TO Enter Months</h3>
    <input type="months" name="" id=""> <br><br>
    
    <h3>To Enter Weeks</h3>
    <input type="week" name="" id=""> <br><br>
    
    <h3>To Enter URL</h3>
    <input type="url" name="" id=""><br><br>
    
    <h3>To Enter Search Button</h3>
    <input type="search" name="" id=""><br><br>
    
    <h3>TO Enter Numbers</h3>
    <input type="number" name="" id="" max="5" min="1"><br><br>
    
    <h3>To Enter Range Button</h3>
    <input type="range" name="" id="" max="5" min="1"><br><br>
    
    <h3>TO Enter Comment Book</h3>
    <textarea name="" id="" cols="30" rows="10">
        Any Comments..!
    </textarea>

</body>
</html>
